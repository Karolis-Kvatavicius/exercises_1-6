<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>4 pamoka</title>
</head>

<body class="container">
    <!-- UZDUOTIS -->
    <div class="row mb-5">
        <h1 class="col text-center">E-bankas</h1>
    </div>
    <div class="row mb-5">
        <form class="col form-group offset-4" action="" id="operacija">
            <input class="form-control mb-3 w-50" required id="suma" name="suma" type="number" min="1">

            <select class="form-control mb-3 w-50" required name="operacijos-tipas" id="operacijos-tipas">
                <option value="ideti">Įdėti</option>
                <option value="isimti">Išimti</option>
                <option value="filtruoti-daugiau">Filtruoti daugiau nei suma</option>
                <option value="filtruoti-maziau">Filtruoti mažiau nei suma</option>
                <option value="rikiuoti-daugiau">Rikiuoti nuo didžiausios</option>
                <option value="rikiuoti-maziau">Rikiuoti nuo mažiausios</option>
            </select>

            <input class="form-control btn btn-info w-50" id="submit" name="submit" type="submit"
                value="Atlikti veiksmą">
        </form>

    </div>
    <div class="row mb-5">
        <div class="col">
            <p class="h3" id="likutis"></p>
        </div>
    </div>
    <div class="row">
        <div class="col" id="history">

        </div>
    </div>
    <!-- BACK TO CLASSES LIST -->
    <button class="btn btn-warning rounded btn-width fixed-top m-3" onclick="window.location='../';">Back</button>
    <script src="./js/main.js"></script>
</body>

</html>
