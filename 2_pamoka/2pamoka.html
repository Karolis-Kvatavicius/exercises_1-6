<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>2 pamoka</title>
</head>

<body>
    <!-- 1 -->
    <div class="container mx-auto mt-5" style="width: 1000px;">
        <h3>1 užduotis</h3>
        <form name="form" id="form">
            <div class="form-group">
                <label>Guess a number from 0 to 100</label>
                <input name="input" type="number" placeholder="Guess a number" class="form-control col-5" id="number">
                <button type="submit" form="form" class="btn btn-success col-2 mt-3" id="btn">Submit</button>
            </div>
            <p id="resultText"></p>
            <p id="resultCount"></p>
        </form>
    </div>

    <!-- 2 -->
    <div class="container">
        <h3>2 užduotis</h3>
        <form style="margin-top: 40px" name="form1" id="form1">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <input type="text" class="form-control" name="firstNumber">
                </div>
                <div class="col col-md-auto">
                    <p>+</p>
                </div>
                <div class="col col-lg-2">
                    <input type="text" class="form-control" name="secondNumber">
                </div>
                <div class="col">
                    <button type="submit" form="form1" class="btn btn-primary">=</button>
                </div>
            </div>
        </form>
        <p>Sum is: <span id="sum"></span></p>
    </div>

    <!-- 3 -->
    <div class="container">
        <h3>3 užduotis</h3>
        <div class="col-4 mt-5">
            <form id="form2">
                <div class="form-group">
                    <label for="height">Įveskite savo ūgį (cm)</label>
                    <input type="number" class="form-control" id="height" name="height" min="100"
                        placeholder="Įveskite savo ūgį centimetrais">
                </div>
                <div class="form-group">
                    <label for="weight">Įveskite savo svorį (kg)</label>
                    <input type="number" class="form-control" id="weight" name="weight" min="50" placeholder="Svoris kg"
                        min="30" max="200">
                </div>
                <button type="submit" form="form2" class="btn btn-primary">Skaičiuoti KMI</button>
            </form>

            <p id="kmi"></p>
        </div>
    </div>

    <!-- 4 -->
    <div class="container">
        <h3>4 užduotis</h3>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
