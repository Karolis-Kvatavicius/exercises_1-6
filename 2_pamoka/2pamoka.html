<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>2 pamoka</title>
</head>

<body class="container">

    <!-- NAVIGATE EXERCISES -->
    <h2 class="h5 text-center">Navigate exercises:</h2>
    <nav id="navigation" class="text-center my-3">
        <button class="btn btn-primary" onclick="scrollToElement('#e1')">1</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e2')">2</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e3')">3</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e4')">4</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e5')">5</button>
        <button class="btn btn-primary" onclick="scrollToElement('#paveikslelis')">6</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e7')">7</button>
        <button class="btn btn-primary" onclick="scrollToElement('#e8')">8</button>
    </nav>

    <!-- 1 -->
    <div id="e1" class="row mb-5 mt-3 p-3 border border-info">
        <div class="col mx-auto" style="width: 1000px;">
            <h3 class="mb-5">1 užduotis</h3>
            <form name="form" id="form">
                <div class="form-group">
                    <label>Guess a number from 0 to 100</label>
                    <input name="input" type="number" placeholder="Guess a number" class="form-control col-5"
                        id="number">
                    <button type="submit" form="form" class="btn btn-success col-2 mt-3" id="btn">Submit</button>
                </div>
                <p id="resultText"></p>
                <p id="resultCount"></p>
            </form>
        </div>
    </div>

    <!-- 2 -->
    <div id="e2" class="row mb-5 p-3 border border-info">
        <div class="col">
            <h3>2 užduotis</h3>
            <form class="mt-5" name="form1" id="form1">
                <div class="row justify-content-md-center">
                    <div class="col col-lg-2">
                        <input type="text" class="form-control" name="firstNumber">
                    </div>
                    <div class="col col-md-auto">
                        <p>+</p>
                    </div>
                    <div class="col col-lg-2">
                        <input type="text" class="form-control" name="secondNumber">
                    </div>
                    <div class="col">
                        <button type="submit" form="form1" class="btn btn-primary">=</button>
                    </div>
                </div>
            </form>
            <p>Sum is: <span id="sum"></span></p>
        </div>
    </div>

    <!-- 3 -->
    <div id="e3" class="row mb-5 p-3 border border-info">
        <div class="col">
            <h3>3 užduotis</h3>
            <div class="col-4 mt-5 pl-0">
                <form id="form2">
                    <div class="form-group">
                        <label for="height">Įveskite savo ūgį (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" min="100"
                            placeholder="Įveskite savo ūgį centimetrais">
                    </div>
                    <div class="form-group">
                        <label for="weight">Įveskite savo svorį (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" min="50"
                            placeholder="Svoris kg" min="30" max="200">
                    </div>
                    <button type="submit" form="form2" class="btn btn-primary">Skaičiuoti KMI</button>
                </form>

                <p id="kmi"></p>
            </div>
        </div>
    </div>

    <!-- 4 -->
    <div id="e4" class="row mb-5 p-3 border border-info">
        <h3 class="col-12">4 užduotis</h3>
        <div class="col d-flex mt-5">
            <input type="text" id="task" autocomplete="off" class="form-control mr-3"
                placeholder="Įrašykite, ką norite pridėti į sąrašą">
            <button type="submit" id="add" class="btn btn-primary mb-2">Pridėti</button>
        </div>
        <div class="col-12 mt-3">
            <p>Sąrašas:</p>
            <ul id="list">

            </ul>
        </div>
    </div>

    <!-- 5 -->
    <div id="e5" class="row mb-5 p-3 border border-info">
        <h3 class="col-12 mb-5">5 užduotis</h3>
        <form class="ml-3" action="" method="post">
            <input type="text" id="input1" class="form-control mb-3">
            <input type="text" id="input2" class="form-control">
        </form>
    </div>

    <!-- 6 -->
    <div id="paveikslelis" class="row mb-5 p-3 border border-info">
        <h3 class="col-12">6 užduotis</h3>
        <div class="form-group ml-3">
            <label for="id_of_select">Pasirinkite kokio fono norėtumėte</label>
            <select class="form-control" id="id_of_select">
                <option value="0" selected disabled>--Pasirinkite--</option>
                <option
                    value="https://images.unsplash.com/photo-1462275646964-a0e3386b89fa?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=80">
                    Pavasaris</option>
                <option
                    value="https://images.unsplash.com/photo-1487349384428-12b47aca925e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80">
                    Vasara</option>
                <option
                    value="https://images.unsplash.com/photo-1517468832098-4843428b6d38?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80">
                    Ruduo</option>
                <option
                    value="https://images.unsplash.com/photo-1484313544071-4d67c88b99be?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1052&q=80">
                    Žiema</option>
            </select>
        </div>
    </div>

    <!-- 7 -->
    <div id="e7" class="row mb-5 p-3 border border-info">
        <h3 class="col-12 mb-5">7 užduotis</h3>
        <div class="col-12 text-center mb-5">
            <img width="200" id="main-picture"
                src="https://images.unsplash.com/photo-1512675828443-4f454c42253a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                alt="Shoes" class="img-fluid">
            <label id="main-picture-alt" class="d-block" for="main-picture"></label>
        </div>
        <div class="col-3 text-center">
            <img width="100" id="picture-1"
                src="https://images.unsplash.com/photo-1571023479098-1ed95127545e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80"
                alt="Birds at sunset" class="">
        </div>
        <div class="col-3 text-center">
            <img width="100" id="picture-2"
                src="https://images.unsplash.com/photo-1554080353-a576cf803bda?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80"
                alt="Photographer" class="">
        </div>
        <div class="col-3 text-center">
            <img width="100" id="picture-3"
                src="https://images.unsplash.com/photo-1527068589345-b736a7de9cc2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                alt="City" class="">
        </div>
        <div class="col-3 text-center">
            <img width="100" id="picture-4"
                src="https://images.unsplash.com/photo-1557487188-f3bf59148654?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80"
                alt="Entrance to tunnel" class="">
        </div>
    </div>

    <!-- 8 -->
    <div id="e8" class="row mb-3 p-3 border border-info">
        <h3 class="col-12 mb-5">8 užduotis</h3>
        <div class="col-12">
            <form class="mx-auto" id="arbatos_skaiciuokle" name="arbatos_skaiciuokle" action="" method="get">
                <h4 class="text-center text-uppercase mb-0 bg-warning rounded-top p-3">Arbatpinigių skaičiuoklė</h4>
                <div class="rounded-bottom bg-light p-3">
                    <label for="sask_suma">Sąskaitos suma:</label>
                    <input class="form-control mb-3 text-danger" name="sask_suma" id="sask_suma" type="text"
                        value="Sąskaitos suma">
                    <!--<label for="sask_suma">Eur</label>-->

                    <label for="ivertinimas">Įvertinkite aptarnavimą:</label>
                    <select class="form-control mb-3" name="ivertinimas" id="ivertinimas">
                        <option value="0" selected disabled>--Pasirinkite--</option>
                        <option value="30">30% - Fantastika!</option>
                        <option value="20">20% - Labai geras</option>
                        <option value="10">10% - OK</option>
                        <option value="5">5% - Blogas</option>
                        <option value="1">1% - Siaubingas</option>
                    </select>

                    <label for="zm_skaicius">Žmonių skaičius:</label>
                    <input class="form-control mb-3 text-danger" name="zm_skaicius" id="zm_skaicius" type="text"
                        value="Žmonių skaičius">
                    <div>
                        <input name="skaiciuok" id="skaiciuok"
                            class="btn btn-warning form-control d-block text-uppercase text-center w-50 mx-auto"
                            type="submit" value="Skaičiuok!">
                    </div>
                </div>
                <div class="d-none bg-warning text-center rounded-bottom" id="skaic_rezultatas">
                    <span class="h4 text-uppercase d-block">arbatpinigiai</span>
                    <span id="arbatos_suma" class="h4 d-block"></span>
                    <span class="h4 d-block">Kiekvienam!</span>
                </div>
            </form>
        </div>
    </div>

    <!-- SCROLL TO TOP OF THE PAGE -->
    <button class="btn btn-success rounded fixed-bottom m-3 btn-width" onclick="scrollToElement('body')">Up</button>

    <!-- BACK TO CLASSES LIST -->
    <button class="btn btn-warning rounded fixed-top m-3 btn-width" onclick="window.location='../';">Back</button>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
</body>

</html>
